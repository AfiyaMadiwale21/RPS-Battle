<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div>
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="bg">
        <div class="choices">
            <div class="choice" id="Rock">
                <image src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" />
            </div>
            <div class="choice" id="Paper">
                <image src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" />
            </div>
            <div class="choice" id="Scissors">
                <image src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"
                    style="border-radius:50%" />
            </div>

        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>computer</p>
            </div>
        </div>
        <div class="Message">
            <p id="msg">Play your move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
